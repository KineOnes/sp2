<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-darkText">
    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <div class="text-3xl font-bold text-darkText"><a href="index.html">LOGO</a></div>
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="logoutButton" class="bg-lightBrown text-white px-4 py-2 rounded-md">
        Logout
      </button>
    </header>

    <!-- Listings Section -->
    <section class="p-8 max-w-screen-lg mx-auto">
      <div class="bg-beige p-6 rounded-md flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Listings</h1>
        <img
          src="https://via.placeholder.com/300"
          alt="Banner image"
          class="rounded-md h-24"
        />
      </div>
    </section>

    <!-- Search Bar -->
    <section class="flex justify-center p-4 max-w-screen-lg mx-auto">
      <div class="relative w-full max-w-xl">
        <input
          type="text"
          placeholder="What are you looking for?"
          class="w-full bg-olive text-darkText border rounded-md p-2 pl-10"
        />
        <span class="absolute left-3 top-2.5 text-gray-700">üîç</span>
      </div>
    </section>

    <!-- Listings Grid -->
    <section class="p-8 max-w-screen-lg mx-auto">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Dynamic content will be injected here -->
      </div>
    </section>

    <script>
      // Function to fetch listings from the API
      async function fetchListings() {
        const container = document.querySelector('.grid'); // Listings container
        container.innerHTML = '<p>Loading...</p>'; // Loading message

        try {
          const response = await fetch('https://v2.api.noroff.dev/auction/listings');
          if (!response.ok) {
            throw new Error('Failed to fetch listings');
          }

          const data = await response.json(); // Parse the JSON response
          renderListings(data.data); // Render listings
        } catch (error) {
          console.error(error);
          container.innerHTML = '<p>Error loading listings. Please try again later.</p>';
        }
      }

      // Function to render the listings dynamically
      function renderListings(listings) {
        const container = document.querySelector('.grid'); // Listings container
        container.innerHTML = listings
          .map(
            (listing) => `
          <div class="bg-beige p-4 rounded-md shadow-md">
            <div class="h-32 bg-gray-300 rounded-md mb-4">
              <img src="${listing.media[0]?.url || 'https://via.placeholder.com/150'}" 
                   alt="${listing.title}" 
                   class="w-full h-full object-cover rounded-md" />
            </div>
            <h3 class="text-lg font-medium mb-2">${listing.title}</h3>
            <p>${listing.description || 'No description available'}</p>
            <div class="flex justify-between items-center">
              <button class="bg-lightBrown text-white px-4 py-2 rounded-md">
                Bid
              </button>
              <span class="text-sm text-gray-500">
                Time left: ${new Date(listing.endsAt).toLocaleString()}
              </span>
            </div>
          </div>
        `
          )
          .join('');
      }

      // Fetch listings when the page loads
      fetchListings();

      // Logout functionality
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('accessToken'); // Clear the token
        alert('You have been logged out.'); // Notify the user
        window.location.href = 'login.html'; // Redirect to login page
      });
    </script>
  </body>
</html>
