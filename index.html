<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="path-to-your-favicon.ico" />

    <script type="module" src="./src/auth.mjs"></script>

  </head>
  <body class="bg-white text-darkText">
    <!-- Logo -->
    <div class="text-6xl font-light text-center py-4">AGAIN</div>

    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="authButton" class="bg-lightBrown text-white px-4 py-2 rounded-md">Login</button>
    </header>

    <!-- Welcome Section -->
    <section class="p-8 max-w-screen-lg mx-auto">
      <div class="bg-beige p-6 rounded-md flex flex-col md:flex-row items-center">
        <div class="md:w-2/3 mb-4 md:mb-0">
          <h1 class="text-2xl font-semibold mb-2">Welcome to AGAIN!</h1>
          <p>
            Discover, bid, and win!<br />
            Our auction platform connects buyers and sellers, offering a wide range of items to explore.
          </p>
        </div>
         <!-- Image Section -->
    <div>
      <img
        src="./images/info.webp"
        alt="Auction illustration"
        class="rounded-md w-full max-w-xs h-auto object-cover"
      />
    </div>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="flex justify-center p-4">
      <div class="relative w-full max-w-xl">
        <input
          type="text"
          placeholder="What are you looking for?"
          class="w-full bg-olive text-darkText border rounded-md p-2 pl-10"
        />
        <span class="absolute left-3 top-2.5 text-gray-700">üîç</span>
      </div>
    </section>

    <!-- New Listings Section -->
    <section class="p-8 max-w-screen-lg mx-auto">
      <h2 class="text-3xl font-semibold text-center mb-6">New Listings</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-beige h-32 rounded-md"></div>
        <div class="bg-beige h-32 rounded-md"></div>
        <div class="bg-beige h-32 rounded-md"></div>
        <div class="bg-beige h-32 rounded-md"></div>
        <div class="bg-beige h-32 rounded-md"></div>
        <div class="bg-beige h-32 rounded-md"></div>
      </div>
    </section>

    <!-- Modal -->
<div
  id="authModal"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center opacity-0 pointer-events-none transition-opacity duration-300"
>
  <div class="bg-beige p-8 rounded-lg shadow-lg w-full max-w-md relative">
    <button
      id="closeModal"
      class="absolute top-2 right-2 text-lg font-bold"
    >
      √ó
    </button>
    <h2
      id="authModalTitle"
      class="text-2xl font-semibold mb-4 text-center"
    >
      Login
    </h2>
    <form id="authForm" class="space-y-4">
      <div>
        <label for="email" class="block text-lg mb-2">Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@stud.noroff.no"
          class="w-full bg-white text-darkText border rounded-md p-2"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-lg mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Your password"
          class="w-full bg-white text-darkText border rounded-md p-2"
          required
        />
      </div>
      <button
        id="submitButton"
        type="submit"
        class="bg-lightBrown text-white px-4 py-2 rounded-md w-full"
      >
        Login
      </button>
    </form>
    <p class="text-center mt-4">
      <span
        id="toggleAuth"
        class="text-blue-500 cursor-pointer hover:underline"
      >
        Don't have an account? Register
      </span>
    </p>
  </div>
</div>


    <script type="module" src="./src/index.mjs"></script>
  </body>
</html>
