<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=">

    <script type="module" src="./src/auth.mjs"></script>
    <script type="module" src="./src/sell.mjs"></script> <!-- Link to the JS file -->
  </head>
  <body class="bg-white text-darkText">
    <!-- Logo -->
    <div class="text-6xl font-light text-center py-4">
      <a href="index.html">AGAIN</a>
    </div>

    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="authButton" class="bg-mediumBrown text-white px-4 py-2 rounded-md">Login</button>
    </header>

    <!-- Sell Section -->
    <section class="p-8 max-w-screen-lg mx-auto bg-beige rounded-md shadow-md">
      <h1 class="text-3xl font-semibold mb-6">Sell an Item</h1>
      <form id="sellForm" class="space-y-4">
        <div>
          <label for="title" class="block text-lg mb-2">Title</label>
          <input type="text" id="title" name="title" required placeholder="Item title" class="w-full bg-white border rounded-md p-2" />
        </div>
        <div>
          <label for="description" class="block text-lg mb-2">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Item description" class="w-full bg-white border rounded-md p-2"></textarea>
        </div>
        <div>
          <label for="image" class="block text-lg mb-2">Image URL</label>
          <input type="text" id="image" name="image" placeholder="Image URL" class="w-full bg-white border rounded-md p-2" />
        </div>
        <div>
          <label for="deadline" class="block text-lg mb-2">Deadline</label>
          <input type="datetime-local" id="deadline" name="deadline" required class="w-full bg-white border rounded-md p-2" />
        </div>
        <button type="submit" class="bg-mediumBrown text-white px-4 py-2 rounded-md">Submit</button>
      </form>
      
      <!-- Message container for errors or success -->
      <div id="resultMessage" class="mt-4"></div>
    </section>
  </body>
</html>
