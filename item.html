<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=">

    <script type="module" src="./src/auth.mjs"></script>
    <script type="module" src="./src/item.mjs"></script>

  </head>
  <body class="bg-white text-darkText">
    <!-- Logo -->
    <div class="text-6xl font-light text-center py-4">
      <a href="index.html">AGAIN</a>
    </div>

    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="authButton" class="bg-olive text-white px-4 py-2 rounded-md">Login</button>
    </header>

    <!-- Item Details Section -->
    <section class="p-8 max-w-screen-lg mx-auto">
      <div id="item-details" class="bg-beige p-6 rounded-md shadow-md mb-8">
        <!-- Item details will be dynamically inserted here -->
      </div>

      <!-- Bid Form -->
      <form id="bid-form" class="bg-white p-6 rounded-md shadow-md">
        <h1 class="text-xl font-semibold mb-4">Place a Bid</h1>
        <input
          id="bidAmount"
          type="number"
          placeholder="Enter your bid amount"
          class="w-full border border-gray-300 p-2 rounded-md mb-4"
        />
        <button
          type="submit"
          class="bg-lightBrown text-white px-4 py-2 rounded-md"
        >
          Submit Bid
        </button>
      </form>
    </section>


  </body>
