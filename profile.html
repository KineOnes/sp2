<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=">
    <script type="module" src="./src/auth.mjs"></script>
    <script type="module" src="./src/profile.mjs"></script>
  </head>
  <body class="bg-white text-darkText">
    <!-- Logo -->
    <div class="text-6xl font-light text-center py-4">
      <a href="index.html">AGAIN</a>
    </div>

    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="authButton" class="bg-olive text-white px-4 py-2 rounded-md">Login</button>
    </header>

    <!-- Profile Section -->
    <section class="p-8 max-w-screen-md mx-auto">
      <div class="bg-beige p-6 rounded-md shadow-md flex items-center">
        <!-- Avatar -->
        <div class="flex-shrink-0 w-32 h-32 rounded-full overflow-hidden">
          <img
            id="avatar"
            src="https://via.placeholder.com/150"
            alt="User avatar"
            class="object-cover w-full h-full"
          />
        </div>
        <!-- Info -->
        <div class="ml-6">
          <h1 id="userName" class="text-2xl font-semibold">Name Nameson</h1>
          <p id="userCredit" class="text-lg">Total credit: 1000</p>
        </div>
      </div>
    </section>

    <!-- Update Avatar Section -->
    <section class="max-w-screen-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Update Avatar</h2>
      <form id="avatarForm" class="space-y-4">
        <div>
          <label for="avatarUrl" class="block text-gray-700 font-medium mb-1">Avatar URL</label>
          <input
            type="url"
            id="avatarUrl"
            class="w-full p-2 border border-gray-300 rounded-lg"
            placeholder="Enter new avatar URL"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-lightBrown text-white py-2 rounded-md hover:bg-opacity-90"
        >
          Update Avatar
        </button>
      </form>
      <div id="avatarMessage" class="mt-4 text-center"></div>
    </section>
  </body>
</html>
