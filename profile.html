<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-darkText">
    <!-- Logo -->
    <div class="text-6xl font-light text-center py-4">
      <a href="index.html">AGAIN</a> <!-- Link added here -->
    </div>

    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
      <button id="authButton" class="bg-lightBrown text-white px-4 py-2 rounded-md">Login</button>
    </header>

    <!-- Profile Section -->
    <section class="p-8 max-w-screen-md mx-auto">
      <div class="bg-beige p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Your Profile</h1>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-lg mb-2">Name</label>
            <input type="text" id="name" class="w-full bg-white border rounded-md p-2" />
          </div>
          <div>
            <label for="email" class="block text-lg mb-2">Email</label>
            <input type="email" id="email" class="w-full bg-white border rounded-md p-2" />
          </div>
          <div>
            <label for="avatar" class="block text-lg mb-2">Avatar URL</label>
            <input type="text" id="avatar" class="w-full bg-white border rounded-md p-2" />
          </div>
          <button type="submit" class="bg-lightBrown text-white px-4 py-2 rounded-md">Update Profile</button>
        </form>
      </div>
    </section>
  </body>
</html>
