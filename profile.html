<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white text-darkText">
  <!-- Header Section -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
    <div class="text-3xl font-bold text-darkText"><a href="index.html">LOGO</a></div>
    <nav class="space-x-6">
      <a href="listings.html" class="hover:text-gray-500">Listings</a>
      <a href="sell.html" class="hover:text-gray-500">Sell</a>
      <a href="profile.html" class="hover:text-gray-500">Profile</a>
    </nav>
    <button id="logoutButton" class="bg-lightBrown text-white px-4 py-2 rounded-md">Logout</button>
  </header>

  <!-- Profile Section -->
  <section class="p-8 max-w-screen-lg mx-auto">
    <div class="bg-beige p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-semibold mb-6">Your Profile</h1>
      <form id="profileForm" class="space-y-4">
        <div>
          <label for="name" class="block text-lg font-medium mb-1">Name</label>
          <input id="name" type="text" class="w-full p-2 border rounded-md" placeholder="Enter your name">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium mb-1">Email</label>
          <input id="email" type="email" class="w-full p-2 border rounded-md" disabled>
        </div>
        <div>
          <label for="avatar" class="block text-lg font-medium mb-1">Avatar URL</label>
          <input id="avatar" type="text" class="w-full p-2 border rounded-md" placeholder="Enter avatar URL">
        </div>
        <div class="flex items-center justify-between">
          <p class="text-lg font-medium">Credits: <span id="credits" class="font-semibold">0</span></p>
          <button type="submit" class="bg-lightBrown text-white px-4 py-2 rounded-md">Update Profile</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    // Fetch and display user profile information
    async function fetchProfile() {
      try {
        const response = await fetch('https://v2.api.noroff.dev/auction/profiles/<your-username>', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
          }
        });
        if (!response.ok) throw new Error('Failed to fetch profile');

        const profile = await response.json();
        document.getElementById('name').value = profile.name;
        document.getElementById('email').value = profile.email;
        document.getElementById('avatar').value = profile.avatar?.url || '';
        document.getElementById('credits').innerText = profile.credits || 0;
      } catch (error) {
        console.error(error);
        alert('Error fetching profile. Please try again.');
      }
    }

    // Update user profile
    async function updateProfile(event) {
      event.preventDefault();
      try {
        const name = document.getElementById('name').value;
        const avatar = document.getElementById('avatar').value;

        const response = await fetch('https://v2.api.noroff.dev/auction/profiles/<your-username>', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            avatar: { url: avatar }
          })
        });
        if (!response.ok) throw new Error('Failed to update profile');

        alert('Profile updated successfully');
        fetchProfile(); // Refresh profile info
      } catch (error) {
        console.error(error);
        alert('Error updating profile. Please try again.');
      }
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('accessToken');
      alert('You have been logged out.');
      window.location.href = 'index.html';
    });

    // Event listeners
    document.getElementById('profileForm').addEventListener('submit', updateProfile);

    // Fetch profile on page load
    fetchProfile();
  </script>
</body>
</html>
