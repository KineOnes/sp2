<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-darkText">
    <!-- Header Section -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
      <div class="text-3xl font-bold text-darkText">
        <a href="index.html">LOGO</a>
      </div>
      <nav class="space-x-6">
        <a href="listings.html" class="hover:text-gray-500">Listings</a>
        <a href="sell.html" class="hover:text-gray-500">Sell</a>
        <a href="profile.html" class="hover:text-gray-500">Profile</a>
      </nav>
    </header>

    <!-- Login Section -->
    <section class="p-8 max-w-screen-md mx-auto">
      <div class="bg-beige p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-lg mb-2">Email</label>
            <input
              type="email"
              id="email"
              class="w-full bg-olive text-darkText border rounded-md p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-lg mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="w-full bg-olive text-darkText border rounded-md p-2"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-lightBrown text-white px-4 py-2 rounded-md w-full"
          >
            Login
          </button>
        </form>
        <p id="error" class="text-red-500 mt-4 hidden">Error: Unable to login</p>
      </div>
    </section>

    <script type="module">
        import { handleLogin } from './src/login.mjs';
        document.querySelector('#loginForm').addEventListener('submit', handleLogin);
      </script>
      
  </body>
</html>
