<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-white text-darkText">
  <!-- Header Section -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md max-w-screen-lg mx-auto">
    <div class="text-3xl font-bold text-darkText"><a href="index.html">LOGO</a></div>
    <nav class="space-x-6">
      <a href="listings.html" class="hover:text-gray-500">Listings</a>
      <a href="sell.html" class="hover:text-gray-500">Sell</a>
      <a href="profile.html" class="hover:text-gray-500">Profile</a>
    </nav>
    <button class="bg-lightBrown text-white px-4 py-2 rounded-md"><a href="register.html">Register/Login</a></button>
  </header>

  <!-- Registration Form -->
  <section class="p-8 max-w-screen-md mx-auto">
    <div class="bg-beige p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Register</h1>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-lg mb-2">Name</label>
          <input type="text" id="name" placeholder="Your name" class="w-full bg-white text-darkText border rounded-md p-2" required />
        </div>
        <div>
          <label for="email" class="block text-lg mb-2">Email</label>
          <input type="email" id="email" placeholder="example@stud.noroff.no" class="w-full bg-white text-darkText border rounded-md p-2" required />
        </div>
        <div>
          <label for="password" class="block text-lg mb-2">Password</label>
          <input type="password" id="password" placeholder="Your password" class="w-full bg-white text-darkText border rounded-md p-2" required />
        </div>
        <button type="submit" class="bg-lightBrown text-white px-4 py-2 rounded-md w-full">Register</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://v2.api.noroff.dev/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });

        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          const errorData = await response.json();
          alert('Registration failed: ' + (errorData.errors?.[0]?.message || 'Unknown error'));
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
